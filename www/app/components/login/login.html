<div class="login-bg">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 text-left brand1">
					Vault
			</div>
			<div class="col-xs-6 text-right brand2">
					B&E Bank
			</div>
		</div>
	</div>
	<div class="text-center login-message">
		Simple &#8226; Fast &#8226; Secure
	</div>

			</div>
		</div>
	</div>
	<div class="login-footer">B&E Technology</div>
</div>
